<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pizzaria Harmonia - Controle</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: url('logo.png') no-repeat center center fixed;
    background-size: cover;
    color: white;
    display: flex;
    justify-content: center;
}

/* Camada escura */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.80);
    z-index: -1;
}

.container {
    width: 100%;
    max-width: 420px;
    padding: 20px;
    text-align: center;
}

.logo-topo {
    width: 140px;
    margin-bottom: 10px;
}

h1 {
    margin-bottom: 20px;
    font-size: 22px;
}

button {
    width: 100%;
    padding: 22px;
    margin: 12px 0;
    font-size: 22px;
    font-weight: bold;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    transition: 0.2s ease;
    color: white;
    box-shadow: 0 10px 25px rgba(0,0,0,0.6);
}

button:active {
    transform: scale(0.94);
}

.pequena { background: linear-gradient(135deg, #2ecc71, #27ae60); }
.grande { background: linear-gradient(135deg, #3498db, #2980b9); }
.gigante { background: linear-gradient(135deg, #e74c3c, #c0392b); }
.reset { background: linear-gradient(135deg, #444, #222); }
.print { background: linear-gradient(135deg, #f39c12, #e67e22); }

.painel {
    margin-top: 25px;
    background: rgba(0,0,0,0.65);
    padding: 25px;
    border-radius: 25px;
    backdrop-filter: blur(8px);
}

.item {
    font-size: 20px;
    margin: 6px 0;
}

.total {
    font-size: 28px;
    font-weight: bold;
    margin-top: 10px;
    color: #f1c40f;
}

.data {
    font-size: 14px;
    margin-bottom: 10px;
    opacity: 0.8;
}

/* ===== IMPRESS√ÉO ===== */
@media print {
    body {
        background: white !important;
        color: black;
    }

    body::before,
    button,
    .logo-topo {
        display: none !important;
    }

    .container {
        max-width: 100%;
        padding: 0;
    }

    .painel {
        background: none;
        box-shadow: none;
        backdrop-filter: none;
    }
}
</style>
</head>

<body>

<div class="container">

<img src="logo.png" class="logo-topo">
<h1>Controle da Noite</h1>

<button class="pequena" onclick="add('p')">üçï + Pequena</button>
<button class="grande" onclick="add('g')">üçï + Grande</button>
<button class="gigante" onclick="add('gi')">üçï + Gigante</button>

<button class="reset" onclick="resetar()">üîÑ Zerar Noite</button>
<button class="print" onclick="imprimir()">üñ®Ô∏è Imprimir Relat√≥rio</button>

<div class="painel">
    <div class="data" id="data"></div>
    <hr>
    <div class="item">Pequenas: <span id="p">0</span></div>
    <div class="item">Grandes: <span id="g">0</span></div>
    <div class="item">Gigantes: <span id="gi">0</span></div>
    <div class="total">Total Vendido: <span id="total">0</span></div>
</div>

</div>

<script>
let p = Number(localStorage.getItem("p")) || 0;
let g = Number(localStorage.getItem("g")) || 0;
let gi = Number(localStorage.getItem("gi")) || 0;

function atualizarContadores() {
    document.getElementById("p").innerText = p;
    document.getElementById("g").innerText = g;
    document.getElementById("gi").innerText = gi;
    document.getElementById("total").innerText = p + g + gi;
}

function atualizarRelogio() {
    const agora = new Date();
    document.getElementById("data").innerText =
        agora.toLocaleDateString('pt-BR') + " - " +
        agora.toLocaleTimeString('pt-BR');
}

function add(tipo) {
    if (tipo === 'p') p++;
    if (tipo === 'g') g++;
    if (tipo === 'gi') gi++;

    localStorage.setItem("p", p);
    localStorage.setItem("g", g);
    localStorage.setItem("gi", gi);

    atualizarContadores();

    if (navigator.vibrate) navigator.vibrate(40);
}

function resetar() {
    if (confirm("Tem certeza que quer zerar a noite?")) {
        p = 0; g = 0; gi = 0;
        localStorage.clear();
        atualizarContadores();
    }
}

function imprimir() {
    window.print();
}

/* Inicializa√ß√£o */
atualizarContadores();
atualizarRelogio();
setInterval(atualizarRelogio, 1000);
</script>

</body>
</html>
