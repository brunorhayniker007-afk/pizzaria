<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Controle da Noite</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url('logo.png') no-repeat center center fixed;
    background-size: cover;
    color: white;
    display: flex;
    justify-content: center;
}

/* Escurece o fundo */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.75);
    z-index: -1;
}

.container {
    width: 100%;
    max-width: 420px;
    padding: 20px;
    text-align: center;
}

h1 {
    margin-bottom: 20px;
}

button {
    width: 100%;
    padding: 18px;
    margin: 8px 0;
    font-size: 18px;
    font-weight: bold;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    color: white;
}

.pequena { background: #27ae60; }
.grande { background: #2980b9; }
.gigante { background: #c0392b; }
.reset { background: #555; }
.print { background: #f39c12; }

.painel {
    margin-top: 20px;
    background: rgba(0,0,0,0.7);
    padding: 15px;
    border-radius: 12px;
}

/* ===== IMPRESSÃO ELGIN i8 80MM ===== */
@media print {

    @page {
        width: 80mm;
        margin: 0;
    }

    body {
        background: white !important;
        color: black !important;
    }

    body::before {
        display: none !important;
    }

    button, h1 {
        display: none !important;
    }

    .container {
        width: 72mm;
        max-width: 72mm;
        padding: 0;
        margin: 0 auto;
    }

    .painel {
        background: none;
        padding: 0;
        text-align: center;
        font-size: 16px;
        color: black;
    }

    .linha {
        margin: 4px 0;
    }

    .total {
        font-size: 18px;
        font-weight: bold;
        margin-top: 6px;
    }

    hr {
        border: none;
        border-top: 1px dashed black;
        margin: 6px 0;
    }
}
</style>
</head>

<body>

<div class="container">

<h1>Controle da Noite</h1>

<button class="pequena" onclick="add('p')">+ Pequena</button>
<button class="grande" onclick="add('g')">+ Grande</button>
<button class="gigante" onclick="add('gi')">+ Gigante</button>

<button class="reset" onclick="resetar()">Zerar</button>
<button class="print" onclick="imprimir()">Imprimir Relatório</button>

<div class="painel">
    <div class="linha"><strong>PIZZARIA HARMONIA</strong></div>
    <div class="linha" id="data"></div>
    <hr>
    <div class="linha">Pequenas: <span id="p">0</span></div>
    <div class="linha">Grandes: <span id="g">0</span></div>
    <div class="linha">Gigantes: <span id="gi">0</span></div>
    <hr>
    <div class="total">TOTAL: <span id="total">0</span></div>
</div>

</div>

<script>
let p = Number(localStorage.getItem("p")) || 0;
let g = Number(localStorage.getItem("g")) || 0;
let gi = Number(localStorage.getItem("gi")) || 0;

function atualizar() {
    document.getElementById("p").innerText = p;
    document.getElementById("g").innerText = g;
    document.getElementById("gi").innerText = gi;
    document.getElementById("total").innerText = p + g + gi;

    const agora = new Date();
    document.getElementById("data").innerText =
        agora.toLocaleDateString('pt-BR') + " " +
        agora.toLocaleTimeString('pt-BR');
}

function add(tipo) {
    if (tipo === 'p') p++;
    if (tipo === 'g') g++;
    if (tipo === 'gi') gi++;

    localStorage.setItem("p", p);
    localStorage.setItem("g", g);
    localStorage.setItem("gi", gi);

    atualizar();
}

function resetar() {
    if (confirm("Zerar contagem?")) {
        p = 0; g = 0; gi = 0;
        localStorage.clear();
        atualizar();
    }
}

function imprimir() {
    window.print();
}

atualizar();
setInterval(atualizar, 1000);
</script>

</body>
</html>
