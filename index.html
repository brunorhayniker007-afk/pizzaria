<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pizzaria Harmonia - Controle</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: url('logo.png') no-repeat center center fixed;
    background-size: cover;
    color: white;
    display: flex;
    justify-content: center;
}

/* Camada escura sobre o fundo */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.80);
    z-index: -1;
}

.container {
    width: 100%;
    max-width: 420px;
    padding: 20px;
    text-align: center;
}

.logo-topo {
    width: 140px;
    margin-bottom: 10px;
}

h1 {
    margin-bottom: 30px;
    font-size: 22px;
    font-weight: 500;
}

/* BOT√ïES ESTILO PREMIUM */
button {
    width: 100%;
    padding: 22px;
    margin: 14px 0;
    font-size: 22px;
    font-weight: bold;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    transition: 0.2s ease;
    color: white;
    box-shadow: 0 10px 25px rgba(0,0,0,0.6);
}

button:active {
    transform: scale(0.94);
}

.pequena {
    background: linear-gradient(135deg, #2ecc71, #27ae60);
}

.grande {
    background: linear-gradient(135deg, #3498db, #2980b9);
}

.gigante {
    background: linear-gradient(135deg, #e74c3c, #c0392b);
}

.reset {
    background: linear-gradient(135deg, #444, #222);
}

.painel {
    margin-top: 35px;
    background: rgba(0,0,0,0.65);
    padding: 25px;
    border-radius: 25px;
    backdrop-filter: blur(8px);
    box-shadow: 0 0 30px rgba(0,0,0,0.8);
}

.item {
    font-size: 20px;
    margin: 8px 0;
}

.total {
    font-size: 30px;
    font-weight: bold;
    margin-top: 15px;
    color: #f1c40f;
}
</style>
</head>

<body>

<div class="container">

<img src="logo.png" class="logo-topo">
<h1>Controle da Noite</h1>

<button class="pequena" onclick="add('p')">üçï + Pequena</button>
<button class="grande" onclick="add('g')">üçï + Grande</button>
<button class="gigante" onclick="add('gi')">üçï + Gigante</button>

<button class="reset" onclick="resetar()">üîÑ Zerar Noite</button>

<div class="painel">
    <div class="item">Pequenas: <span id="p">0</span></div>
    <div class="item">Grandes: <span id="g">0</span></div>
    <div class="item">Gigantes: <span id="gi">0</span></div>
    <div class="total">Total: <span id="total">0</span></div>
</div>

</div>

<script>
let p = Number(localStorage.getItem("p")) || 0;
let g = Number(localStorage.getItem("g")) || 0;
let gi = Number(localStorage.getItem("gi")) || 0;

function atualizar() {
    document.getElementById("p").innerText = p;
    document.getElementById("g").innerText = g;
    document.getElementById("gi").innerText = gi;
    document.getElementById("total").innerText = p + g + gi;
}

function add(tipo) {
    if (tipo === 'p') p++;
    if (tipo === 'g') g++;
    if (tipo === 'gi') gi++;

    localStorage.setItem("p", p);
    localStorage.setItem("g", g);
    localStorage.setItem("gi", gi);
    atualizar();

    if (navigator.vibrate) navigator.vibrate(40);
}

function resetar() {
    if (confirm("Tem certeza que quer zerar a noite?")) {
        p = 0; g = 0; gi = 0;
        localStorage.clear();
        atualizar();
    }
}

atualizar();
</script>

</body>
</html>
