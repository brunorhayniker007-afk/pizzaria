<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Controle da Noite</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #1e1e1e, #2c3e50);
    text-align: center;
    color: white;
}

.container {
    max-width: 600px;
    margin: auto;
    padding: 20px;
}

.logo {
    width: 220px;
    margin: 20px auto;
    opacity: 0.95;
}

h1 {
    margin-bottom: 10px;
}

#relogio {
    margin-bottom: 20px;
    font-size: 18px;
    color: #f1c40f;
}

button {
    width: 100%;
    padding: 15px;
    margin: 8px 0;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
}

button:hover {
    transform: scale(1.03);
}

.pequena { background: #2ecc71; }
.grande { background: #3498db; }
.gigante { background: #e74c3c; }
.zerar { background: #7f8c8d; }
.imprimir { background: #f1c40f; color: black; }

#relatorio {
    margin-top: 20px;
    font-size: 18px;
    background: rgba(255,255,255,0.1);
    padding: 15px;
    border-radius: 10px;
}
</style>
</head>

<body>

<div class="container">

<img src="logo.png" class="logo">

<h1>Controle da Noite</h1>
<div id="relogio"></div>

<button class="pequena" onclick="adicionar('pequenas')">+ Pequena</button>
<button class="grande" onclick="adicionar('grandes')">+ Grande</button>
<button class="gigante" onclick="adicionar('gigantes')">+ Gigante</button>
<button class="zerar" onclick="zerar()">Zerar</button>
<button class="imprimir" onclick="imprimirRelatorio()">Imprimir Relat√≥rio</button>

<div id="relatorio"></div>

</div>

<script>

function atualizarRelatorio() {
    const pequenas = localStorage.getItem("pequenas") || 0;
    const grandes = localStorage.getItem("grandes") || 0;
    const gigantes = localStorage.getItem("gigantes") || 0;

    document.getElementById("relatorio").innerHTML = `
        Pequenas: ${pequenas}<br>
        Grandes: ${grandes}<br>
        Gigantes: ${gigantes}
    `;
}

function adicionar(tipo) {
    let valor = Number(localStorage.getItem(tipo)) || 0;
    valor++;
    localStorage.setItem(tipo, valor);
    atualizarRelatorio();
}

function zerar() {
    if(confirm("Tem certeza que deseja zerar?")) {
        localStorage.setItem("pequenas", 0);
        localStorage.setItem("grandes", 0);
        localStorage.setItem("gigantes", 0);
        atualizarRelatorio();
    }
}

function atualizarRelogio() {
    const agora = new Date();
    document.getElementById("relogio").innerText =
        agora.toLocaleString("pt-BR");
}

setInterval(atualizarRelogio, 1000);

function imprimirRelatorio() {

    const pequenas = localStorage.getItem("pequenas") || 0;
    const grandes = localStorage.getItem("grandes") || 0;
    const gigantes = localStorage.getItem("gigantes") || 0;

    const total = Number(pequenas) + Number(grandes) + Number(gigantes);
    const data = new Date().toLocaleDateString("pt-BR");

    const janela = window.open("", "", "width=400,height=600");

    janela.document.write(`
    <html>
    <head>
    <style>
        @page {
            size: 80mm auto;
            margin: 0;
        }

        body {
            width: 80mm;
            font-family: monospace;
            text-align: center;
            margin: 0;
            padding: 10px;
        }

        .titulo {
            font-size: 22px;
            font-weight: bold;
        }

        .data {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .linha {
            display: flex;
            justify-content: space-between;
            font-size: 18px;
            margin: 8px 0;
        }

        .separador {
            border-top: 1px dashed black;
            margin: 10px 0;
        }

        .total {
            font-size: 26px;
            font-weight: bold;
            margin-top: 10px;
        }

        .rodape {
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
    </head>

    <body>

        <div class="titulo">PIZZARIA HARMONIA</div>
        <div class="data">${data}</div>

        <div class="separador"></div>

        <div class="linha">
            <span>Pequenas</span>
            <span>${pequenas}</span>
        </div>

        <div class="linha">
            <span>Grandes</span>
            <span>${grandes}</span>
        </div>

        <div class="linha">
            <span>Gigantes</span>
            <span>${gigantes}</span>
        </div>

        <div class="separador"></div>

        <div class="total">TOTAL: ${total}</div>

        <div class="rodape">
            Controle de Vendas da Noite
        </div>

        <script>
            window.onload = function() {
                window.print();
                window.onafterprint = function() {
                    window.close();
                }
            }
        <\/script>

    </body>
    </html>
    `);

    janela.document.close();
}

atualizarRelatorio();
atualizarRelogio();

</script>

</body>
</html>
