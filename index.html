<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pizzaria Harmonia - Controle</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #111;
    color: white;
    display: flex;
    justify-content: center;
}

.container {
    width: 100%;
    max-width: 420px;
    padding: 20px;
    text-align: center;
}

h1 {
    margin-bottom: 20px;
}

button {
    width: 100%;
    padding: 20px;
    margin: 10px 0;
    font-size: 20px;
    font-weight: bold;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    color: white;
}

.pequena { background: #27ae60; }
.grande { background: #2980b9; }
.gigante { background: #c0392b; }
.reset { background: #444; }
.print { background: #f39c12; }

.painel {
    margin-top: 20px;
    background: #222;
    padding: 20px;
    border-radius: 15px;
}

.total {
    font-size: 26px;
    font-weight: bold;
    margin-top: 10px;
}

/* ===== IMPRESSÃO TÉRMICA ===== */
@media print {

    body {
        background: white !important;
        color: black !important;
    }

    button {
        display: none !important;
    }

    .container {
        width: 58mm;
        max-width: 58mm;
        padding: 0;
    }

    .painel {
        background: none;
        padding: 0;
        border-radius: 0;
        text-align: center;
    }

    h2 {
        font-size: 18px;
        margin-bottom: 5px;
    }

    .item {
        font-size: 16px;
        margin: 5px 0;
    }

    .total {
        font-size: 18px;
        margin-top: 8px;
    }

}
</style>
</head>

<body>

<div class="container">

<h1>Controle da Noite</h1>

<button class="pequena" onclick="add('p')">+ Pequena</button>
<button class="grande" onclick="add('g')">+ Grande</button>
<button class="gigante" onclick="add('gi')">+ Gigante</button>

<button class="reset" onclick="resetar()">Zerar</button>
<button class="print" onclick="imprimir()">Imprimir Relatório</button>

<div class="painel">
    <h2>PIZZARIA HARMONIA</h2>
    <div id="data"></div>
    <hr>
    <div class="item">Pequenas: <span id="p">0</span></div>
    <div class="item">Grandes: <span id="g">0</span></div>
    <div class="item">Gigantes: <span id="gi">0</span></div>
    <hr>
    <div class="total">Total: <span id="total">0</span></div>
</div>

</div>

<script>
let p = Number(localStorage.getItem("p")) || 0;
let g = Number(localStorage.getItem("g")) || 0;
let gi = Number(localStorage.getItem("gi")) || 0;

function atualizar() {
    document.getElementById("p").innerText = p;
    document.getElementById("g").innerText = g;
    document.getElementById("gi").innerText = gi;
    document.getElementById("total").innerText = p + g + gi;

    const agora = new Date();
    document.getElementById("data").innerText =
        agora.toLocaleDateString('pt-BR') + " " +
        agora.toLocaleTimeString('pt-BR');
}

function add(tipo) {
    if (tipo === 'p') p++;
    if (tipo === 'g') g++;
    if (tipo === 'gi') gi++;

    localStorage.setItem("p", p);
    localStorage.setItem("g", g);
    localStorage.setItem("gi", gi);

    atualizar();
}

function resetar() {
    if (confirm("Zerar contagem?")) {
        p = 0; g = 0; gi = 0;
        localStorage.clear();
        atualizar();
    }
}

function imprimir() {
    window.print();
}

atualizar();
setInterval(atualizar, 1000);
</script>

</body>
</html>
