<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Controle da Noite</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    color: white;
    background: 
        linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)),
        url("logo.png") no-repeat center center fixed;
    background-size: 400px;
}

h1 {
    margin-top: 30px;
}

button {
    width: 250px;
    padding: 15px;
    margin: 10px;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
}

.pequena { background: #2ecc71; }
.grande { background: #3498db; }
.gigante { background: #e74c3c; }
.zerar { background: #95a5a6; }
.imprimir { background: #f1c40f; color: black; }

#relogio {
    margin-top: 15px;
    font-size: 18px;
}

#relatorio {
    margin-top: 20px;
    font-size: 16px;
}
</style>
</head>

<body>

<h1>Controle da Noite</h1>

<div id="relogio"></div>

<button class="pequena" onclick="adicionar('pequenas')">+ Pequena</button>
<button class="grande" onclick="adicionar('grandes')">+ Grande</button>
<button class="gigante" onclick="adicionar('gigantes')">+ Gigante</button>

<br>

<button class="zerar" onclick="zerar()">Zerar</button>
<button class="imprimir" onclick="imprimirRelatorio()">Imprimir Relatório</button>

<div id="relatorio"></div>

<script>
function atualizarRelatorio() {
    const pequenas = localStorage.getItem("pequenas") || 0;
    const grandes = localStorage.getItem("grandes") || 0;
    const gigantes = localStorage.getItem("gigantes") || 0;

    document.getElementById("relatorio").innerHTML = `
        Pequenas: ${pequenas} <br>
        Grandes: ${grandes} <br>
        Gigantes: ${gigantes}
    `;
}

function adicionar(tipo) {
    let valor = Number(localStorage.getItem(tipo)) || 0;
    valor++;
    localStorage.setItem(tipo, valor);
    atualizarRelatorio();
}

function zerar() {
    if(confirm("Tem certeza que deseja zerar?")) {
        localStorage.setItem("pequenas", 0);
        localStorage.setItem("grandes", 0);
        localStorage.setItem("gigantes", 0);
        atualizarRelatorio();
    }
}

function atualizarRelogio() {
    const agora = new Date();
    const dataHora = agora.toLocaleString("pt-BR");
    document.getElementById("relogio").innerText = dataHora;
}

setInterval(atualizarRelogio, 1000);

function imprimirRelatorio() {
    const pequenas = localStorage.getItem("pequenas") || 0;
    const grandes = localStorage.getItem("grandes") || 0;
    const gigantes = localStorage.getItem("gigantes") || 0;

    const total = Number(pequenas) + Number(grandes) + Number(gigantes);

    const agora = new Date();
    const data = agora.toLocaleDateString("pt-BR");

    const conteudo = `
    <html>
    <head>
        <title>Relatório</title>
        <style>
            @page {
                size: 58mm auto;
                margin: 0;
            }

            body {
                width: 58mm;
                font-family: monospace;
                text-align: center;
                margin: 0;
                padding: 5px;
            }

            .titulo {
                font-size: 18px;
                font-weight: bold;
                margin-top: 5px;
            }

            .data {
                font-size: 14px;
                margin-bottom: 10px;
            }

            .linha {
                display: flex;
                justify-content: space-between;
                font-size: 16px;
                margin: 6px 0;
            }

            .separador {
                border-top: 1px dashed black;
                margin: 8px 0;
            }

            .total {
                font-size: 20px;
                font-weight: bold;
                margin-top: 10px;
            }

            .rodape {
                font-size: 12px;
                margin-top: 15px;
            }
        </style>
    </head>
    <body>

        <div class="titulo">PIZZARIA HARMONIA</div>
        <div class="data">${data}</div>

        <div class="separador"></div>

        <div class="linha">
            <span>Pequenas</span>
            <span>${pequenas}</span>
        </div>

        <div class="linha">
            <span>Grandes</span>
            <span>${grandes}</span>
        </div>

        <div class="linha">
            <span>Gigantes</span>
            <span>${gigantes}</span>
        </div>

        <div class="separador"></div>

        <div class="total">TOTAL: ${total}</div>

        <div class="rodape">
            Controle de Vendas da Noite
        </div>

        <script>
            window.onload = function() {
                window.print();
                window.onafterprint = function() {
                    window.close();
                }
            }
        <\/script>

    </body>
    </html>
    `;

    const janela = window.open("", "", "width=300,height=600");
    janela.document.write(conteudo);
    janela.document.close();
}

atualizarRelatorio();
atualizarRelogio();
</script>

</body>
</html>
